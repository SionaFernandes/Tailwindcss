<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind Css</title>
</head>

<body>
    <header>
        <nav id="site-menu" class="flex items-center justify-between flex-wrap bg-purple-900 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
                </svg>
                <span class="font-semibold text-xl tracking-tight">Tailwind CSS</span>
            </div>
            <div id="hambuger" class="block lg:hidden">
                <button
                    class="flex items-center px-3 py-2 border rounded text-purple-200 border-purple-400 hover:text-white hover:border-white focus:outline-none">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>
            <div id="hambuger-drop" class="w-full hidden flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a href="#grid" class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white mr-4">
                        Grid
                    </a>
                    <a href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white mr-4">
                        Examples
                    </a>
                    <a href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white">
                        Blog
                    </a>
                </div>
                <div>
                    <a href="#"
                        class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-purple-500 hover:bg-white mt-4 lg:mt-0">Button</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="pt-10">
        <section id="grid">
            <div class="container">
                <h1 class="text-3xl text-center">Tailwind CSS Grid</h1>
                <p class="tw-text-soft text-center">Offers grid structuring</p>
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">
                    <div>
                        <a href="#">
                            <article
                                class="bg-cover bg-no-repeat h-64 px-3 pb-3 flex items-end transition-shadow duration-300 ease-in-out hover:shadow-2xl"
                                style="background-image:url('https://images.pexels.com/photos/825947/pexels-photo-825947.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
                                <div class="article-body">
                                    <h5>Category</h5>
                                    <h3>Title</h3>
                                </div>
                            </article>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <article
                                class="bg-cover bg-no-repeat h-64 px-3 pb-3 flex items-end transition-shadow duration-300 ease-in-out hover:shadow-2xl"
                                style="background-image:url('https://images.pexels.com/photos/825947/pexels-photo-825947.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
                                <div class="article-body">
                                    <h5>Category</h5>
                                    <h3>Title</h3>
                                </div>
                            </article>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <article
                                class="bg-cover bg-no-repeat h-64 px-3 pb-3 flex items-end transition-shadow duration-300 ease-in-out hover:shadow-2xl"
                                style="background-image:url('https://images.pexels.com/photos/825947/pexels-photo-825947.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
                                <div class="article-body">
                                    <h5>Category</h5>
                                    <h3>Title</h3>
                                </div>
                            </article>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <article
                                class="bg-cover bg-no-repeat h-64 px-3 pb-3 flex items-end transition-shadow duration-300 ease-in-out hover:shadow-2xl"
                                style="background-image:url('https://images.pexels.com/photos/825947/pexels-photo-825947.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
                                <div class="article-body">
                                    <h5>Category</h5>
                                    <h3>Title</h3>
                                </div>
                            </article>
                        </a>
                    </div>


                </div>
            </div>
        </section>
        <section class="my-10">
            <div class="container">
                <h2 class="text-2xl">Nested grid</h2>
                <div class="grid  lg:grid-cols-2 gap-4">
                    <div class="bg-blue-500 p-3">outer grid 1
                        <div class="grid lg:grid-cols-3 gap-4">
                            <div class="bg-green-500 p-3">inner grid 1</div>
                            <div class="bg-green-500 p-3">inner grid 2</div>
                            <div class="bg-green-500 p-3">inner grid 3</div>
                            <div class="bg-green-500 p-3">inner grid 4</div>
                        </div>

                    </div>

                    <div class="bg-blue-500 p-3">outer grid 2</div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-purple-900 p-6 text-white min-w-full">
        <h1>&copy;Tailwind Practice</h1>
    </footer>

    <script src="main.js"></script>
</body>

</html>
